<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/nullstyle.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./img/favicon.ico">
  <title>Countdown</title>
</head>
<body>
<div class="container">
    <div class="countdown-wrapper">
      <h1 class="countdown-title">... left until the New Year</h1>
      <div class="preloader" id="preloader">
              <div class="lds-ripple"><div></div><div></div></div>
          </div>
      <div class="year" id="year"></div>
      <div class="countdown" id="countdown">
    <div class="time-block">
      <div class="days-block" id="days">00</div>
      <span class="time-text">days</span>
    </div>
    <div class="time-block">
      <div class="hours-block" id="hours">00</div>
      <span class="time-text">hours</span>
    </div>
    <div class="time-block">
      <div class=minutes-block" id="minutes">00</div>
      <span class="time-text">minutes</span>
    </div>
    <div class="time-block">
      <div class="seconds-block" id="seconds">00</div>
      <span class="time-text">seconds</span>
    </div>
  </div>
  
    </div>
</div>
 <script src="./js/main.js"></script>
</body>
</html>
